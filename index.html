<!DOCTYPE html>
<html>

<head>
    <title>Infovis LVM</title>
    <meta charset="utf-8"/>
    <script language="JavaScript" type="text/javascript" src="scripts/jquery.js"></script>
    <script language="JavaScript" type="text/javascript" src="scripts/jquery-ui.js"></script>
    <script language="JavaScript" type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="scripts/d3plus.js"></script>


    <link href="http://ajax.googleapis.com//ajax/libs/jqueryui/1.7.2/themes/start/jquery-ui.css" type="text/css" rel="Stylesheet" />
    
    <!-- own scripts /-->
    <script language="JavaScript" type="text/javascript" src="scripts/countries.js"></script>
    <script language="JavaScript" type="text/javascript" src="scripts/dataloader.js"></script>
    <script language="JavaScript" type="text/javascript" src="scripts/visualization.js"></script>

    <!-- scripts for map /-->
    <link rel="stylesheet" href="scripts/jquery-jvectormap-2.0.2.css" type="text/css" media="screen"/>
    <script src="scripts/jquery-jvectormap-2.0.2.min.js"></script>
    <script src="scripts/jquery-jvectormap-world-mill-en.js"></script>

    <link rel="stylesheet" href="fonts/bariol/bariol.css"/>
    <link rel="stylesheet" type="text/css" href="/style/colors.css" />
    <link rel="stylesheet" type="text/css" href="/style/style.css" />

</head>

<body>


    <div id="vis">
        <div id="header">
            <div class ="title color-primary-0">Leuke Visualisaties voor Mensen
            </div>
        </div>
        <div id="worldmap" class="card"></div>
        <div id="graph"></div>
        <div id="ranking" class="card"></div>
        <div id="infocard" class="card"></div>
    </div>

    <style>
        div {
            margin: 0px;
            padding: 0px;
        }
        body {
            margin: 0px;
            padding: 0px;
        }
        .title {
            text-align: center;
            vertical-align: middle;
            line-height: 50px;   /*     the same as your div height */
            font-size: 30px;
            font-family: "bariol_regularregular";
        }
        #header {
            box-shadow: 0px 1px gray inset;
        }
    </style>

    <!-- sizes the div parts -->
    <script>
        var windowWidth = $(window).width();
        //console.log(windowWidth);
        var windowHeight = $(window).height();
        //console.log(windowHeight);
        
        // CONFIGURE HERE :
        var headerHeightAbs = 50,
            graphWidthRel = 0.6,
            graphHeightRel = 1;
            rankingWidhtRel =0.4;
            worldmapRelHeight = 1/3;
            rankingHeigtRel = 0.33
        
        var headerWidth = windowWidth,
            headerHeight = headerHeightAbs;

        var graphWidth = graphWidthRel * windowWidth
            graphHeight = graphHeightRel * windowHeight - headerHeight;

        var worldmapWidth = windowWidth * rankingWidhtRel,
            worldmapHeight = (windowHeight - headerHeight) *worldmapRelHeight;

        var rankingWidth = windowWidth * rankingWidhtRel;
            rankingHeight = worldmapHeight;

        var infocardWidth = windowWidth * rankingWidhtRel,
            infocardHeight = worldmapHeight;

        $("#header").width(headerWidth);
        $("#header").height(headerHeight);


        $("#graph").width(graphWidth);
        $("#graph").height(graphHeight);
        $("#graph").css({
            top:  headerHeight,
            left: 0,
            position: 'absolute',
            //background: "red"
        });


        $("#ranking").width(rankingWidth);
        $("#ranking").height(rankingHeight);
        $("#ranking").css({
            top:  worldmapHeight+headerHeight,
            left: graphWidth,
            position: 'absolute',
            //background: "yellow"
        });
        

        $("#worldmap").width(worldmapWidth);
        $("#worldmap").height(worldmapHeight);
        $("#worldmap").css({
            top: headerHeight + 1, // to show bottom border of header
            left: graphWidth,
            position: 'absolute',
            //background: "red"
        });


        $("#infocard").width(infocardWidth);
        $("#infocard").height(infocardHeight);
        $("#infocard").css({
            top:  headerHeight+worldmapHeight+rankingHeight,
            left: graphWidth,
            position: 'absolute',
            //background: "blue"
        });
        
        // color for debugging
        /*
        $("#header").css({ background: "green" });
        $("#graph").css({ background: "orange" });
        $("#ranking").css({ background: "yellow" });
        $("#worldmap").css({ background: "red" });
        $("#infocard").css({ background: "blue" });
        */

    </script>

</body>
</html>
